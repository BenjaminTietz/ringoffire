<app-player class="player-position" style="top: 130px"></app-player>


<div class="field">

    <div class="card-stack">
        <!-- Card stack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;" src="/assets/img/playing_cards-master/cover.svg">
        <img (click)="takeCard()" class="top-card" style="right:25px" src="/assets/img/playing_cards-master/cover.svg">
        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/playing_cards-master/{{ card }}.svg">
        <!-- Current card (Animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" class="pick-card" style="right:25px" src="/assets/img/playing_cards-master/{{ currentCard }}.svg">
    
        
    </div>

</div>
